<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Productos</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/products.css">
    <script src="products.js" defer></script>
</head>
<body>
    <header>
        <h1>Distribuidora ROCO C.A - Productos</h1>
    </header>

    <div class="container">
        <button id="toggleMenu" class="toggle-button">üè†</button>

        <!-- Men√∫ lateral -->
        <aside id="sidebar">
            <nav>
                <ul>
                    <li><button class="menu-item" onclick="location.href='inicio.html'">üè° Inicio</button></li>
                    <li><button class="menu-item" onclick="location.href='products.html'">üõí Productos</button></li>
                    <li><button class="menu-item" onclick="location.href='inventory.html'">üóÇ Inventario</button></li>
                    <li><button class="menu-item" onclick="location.href='history.html'">üìú Historial</button></li>
                    <li><button class="menu-item" onclick="location.href='deliveries.html'">üöö Entregas</button></li>
                    <li><button class="menu-item" onclick="location.href='login.html'">‚ùå Cerrar Sesi√≥n</button></li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main>
            <h2>Productos Registrados</h2>
            <div class="card">
                <table id="productTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Stock Local</th>
                            <th>Stock Almac√©n</th>
                            <th>Precio Unitario ($)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Productos cargados din√°micamente desde `products.js` -->
                    </tbody>
                </table>
            </div>

            <h2>Registrar Nuevo Producto</h2>
            <div class="card">
                <form id="addProductForm">
                    <div class="form-field">
                        <label for="productName">Nombre del Producto:</label>
                        <input type="text" id="productName" name="productName" required>
                    </div>

                    <div class="form-field">
                        <label for="stockLocal">Stock en Local:</label>
                        <input type="number" id="stockLocal" name="stockLocal" min="0" required>
                    </div>

                    <div class="form-field">
                        <label for="stockAlmacen">Stock en Almac√©n:</label>
                        <input type="number" id="stockAlmacen" name="stockAlmacen" min="0" required>
                    </div>

                    <div class="form-field">
                        <label for="unitPrice">Precio Unitario ($):</label>
                        <input type="number" id="unitPrice" name="unitPrice" step="0.01" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit">Registrar Producto</button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Bot√≥n de Regresar -->
        <button id="backButton" onclick="window.history.back()">‚¨ÖÔ∏è</button>
    </div>
</body>
</html>
