<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1>Panel de Gestión</h1>

    <section id="seccionInventario">
        <h3>Inventario</h3>
        <table id="inventarioTabla">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Stock Local</th>
                    <th>Stock Almacén</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="seccionVentas">
        <h3>Ventas</h3>
        <table id="tablaVentas">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
