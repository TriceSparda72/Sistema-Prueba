<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/inventory.css"> 
    <script src="main.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Distribuidora ROCO C.A</h1>
    </header>
    
    <div class="container">
        <button id="toggleMenu" class="toggle-button">🏠</button>

        <!-- Menú lateral -->
        <aside id="sidebar">
            <nav>
                <ul>
                    <li>
                        <button class="menu-item" onclick="location.href='inicio.html'">🏡 Inicio</button>
                    </li>
                    <li>
                        <button class="menu-item" onclick="location.href='products.html'">🛒 Productos</button>
                    <li>
                        <button class="menu-item" onclick="location.href='inventory.html'">🗂 Inventario</button>
                    </li>
                    <li>
                        <button class="menu-item" onclick="location.href='register-local.html'">🏢 Registrar Local</button>
                    </li>
                    <li>
                        <button class="menu-item" onclick="location.href='accounting.html'">💰 Contabilidad</button>
                    </li>
                    <li>
                        <button class="menu-item" onclick="location.href='history.html'">📜 Historial</button>
                    </li>
                    <li>
                        <button class="menu-item" onclick="location.href='deliveries.html'">🚚 Entregas/Recogidas</button>
                    </li>
                    <li>
                        <button class="menu-item" onclick="location.href='login.html'">❌ Cerrar Sesión</button>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main>
            <h2>Inventario de Clientes</h2>
            <div id="inventoryGrid" class="grid-container">
                <!-- Los recuadros de los clientes se cargarán dinámicamente aquí -->
            </div>

            <!-- Tabla de Inventario -->
            <h2>Inventario Actual</h2>
            <table id="inventarioTabla">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Stock Local</th>
                        <th>Stock Almacén</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </main>

        <!-- Botón de Regresar -->
        <button id="backButton" onclick="window.history.back()">⬅️</button>
    </div>
</body>
</html>
